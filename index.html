    <script>
      // Manejar el enrutamiento para que las rutas funcionen correctamente
      window.addEventListener('popstate', function(event) {
        // Recargar la página para asegurarse de que la ruta se maneje correctamente
        window.location.reload();
      });

      // Redirigir a la URL correcta al cargar la página

      }
